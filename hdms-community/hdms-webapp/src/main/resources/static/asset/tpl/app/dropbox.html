<div class="m-c">
	<div class="modal-header">
		<h4 class="modal-title">
			<i class="glyphicon glyphicon-cloud-upload"></i> 上传文件
		</h4>
	</div>
	<div class="modal-body no-padder">
		<div class="dropbox-list wrapper-sm" >
			<div class="dropbox-item " ng-repeat="file in files">
				<div class="dropbox-item-inner wrapper-xs">
					<div class="file-name">
						<img class="file-icon" ng-src="{{getIcon(file)}}" />
						{{file.name}}
					</div>
					<div class="file-size">
						{{file.size | formatSize}}
					</div>
					<div class="file-operation text-center">
						<i class="fa fa-remove hover" ng-click="remove(file);"></i>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="wrapper-sm b-t">
			<form name="dropboxForm" class="form-horizontal form-validation">
				<div class="form-group m-b-none">
					<label class="col-sm-2 control-label">上传到：</label>
					<div class="col-sm-10">
						<hc-combo-tree  ng-model="directory" 
						tree-config="treeConfig" 
						on-before-load="setParam(node,params)"
						text-field="fullName"
						on-change="onChange(node);">
					</div>
				</div>
				<div class="form-group" ng-show="result" >
					<div class="col-sm-12 m-t-md text-center">
						<div class="alert alert-danger m-b-none" role="alert">{{result.message}}</div>
					</div>
				</div>
				<div class="alert alert-danger m-b-none" ng-show="allowed === false">
					企业文档根目录不允许上传文件
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer ">
		<button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="allowed === false">
			上传
		</button>
		<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
	</div>
</div>
