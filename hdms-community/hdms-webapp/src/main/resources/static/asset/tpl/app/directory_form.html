<div class="m-c">
	<div class="modal-header">
		<h4 class="modal-title">新建文件夹</h4>
	</div>
	<div class="modal-body wrapper-lg">
		<div class="row">
			<div class="col-sm-12">
				<form name="directoryForm" class="form-horizontal form-validation">
					<div class="form-group">
						<label class="col-sm-2 control-label text-right" style="padding-left:5px;padding-right:5px;">名称：</label>
						<div class="col-sm-10">
							<input type="text" name="name" ng-model="name" required class="form-control">
						</div>
					</div>
					<div class="line line-dashed b-b line-xs "  ng-show="allowPrivate();"></div>
					<div class="form-group m-b-none" ng-show="allowPrivate();">
						<label class="col-sm-2 control-label" style="padding-left:5px;padding-right:5px;">是否公开：</label>
						<div class="col-sm-10">
							<label class="checkbox-inline i-checks"> 
								<input type="radio" name="type" value="public" ng-model="type"><i></i>
								公开
							</label> 
							<label class="checkbox-inline i-checks"> 
								<input type="radio" name="type" value="private" ng-model="type"><i></i> 
								不公开
							</label> 
							<div ng-show="type =='public'"
								class="alert alert-info m-b-none m-t-sm"
								role="alert">对所有成员可见</div>
							<div ng-show="type == 'private'"
								class="alert alert-info m-b-none m-t-sm"
								role="alert">只对已授权的成员可见</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="text-align: right;">
		<button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="(directoryForm.$invalid || !directoryForm.$dirty)">确定</button>
		<button type="button" class="btn btn-default" ng-click="close()">取消</button>
	</div>
</div>
